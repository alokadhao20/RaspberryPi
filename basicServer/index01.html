<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <button ng-click="lightOneOn()">light On</button>
        <button ng-click="lightOneOff()">light Off</button>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            // $scope.showMe = false;
            $scope.lightOneOn = function() {
                let startURL = "http://192.168.225.202:8080/light/start";
                console.log("startURL - ", startURL);
                // $http({
                //     method: "GET",
                //     url: startURL
                // }).then(function mySuccess(response) {
                //     $scope.myWelcome = response.data;
                // }, function myError(response) {
                //     $scope.myWelcome = response.statusText;
                // });
                $http.get(startURL)
                    .then(function(response) {
                        console.log("lightOneOn")
                    });

            }
            $scope.lightOneOff = function() {
                let stopURL = "http://192.168.225.202:8080/light/stop";
                console.log("stopURL - ", stopURL);
                $http.get(stopURL)
                    .then(function(response) {
                        console.log("lightOneOff")
                    });

            }
        });
    </script>


</body>

</html>
